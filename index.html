<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Awesome Books</title>
</head>
<body>
    <div class="container mt-4">
        <h1>All Awesome Books</h1>
        <table class="table table-striped mt-5">
            
            <tbody id="book-list"></tbody>
            

        </table>
        <form id="book-form">
            <div class="form-group">
                
                <input type="text" name="title" id="title" class="form-control" placeholder="add book title">
            </div>
            <div class="form-group">
                
                <input type="text" name="author" id="author" class="form-control" placeholder="add book author">
            </div>
            <input type="submit" id="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
